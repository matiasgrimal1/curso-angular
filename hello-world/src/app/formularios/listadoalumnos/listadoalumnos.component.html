<div class="divtabla">
  <mat-card class="mattabla">
    <table mat-table [dataSource]="datosTabla" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre Alumno</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
      </ng-container>

      <!-- Weight Column -->
      <span>
        <ng-container matColumnDef="calificacion">
          <th mat-header-cell *matHeaderCellDef>Calificacion</th>
          <td mat-cell *matCellDef="let element">{{ element.calificacion }}</td>
        </ng-container>
      </span>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
